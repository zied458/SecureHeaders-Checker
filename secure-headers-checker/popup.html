<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SecureHeaders Checker</title>
  <style>
    body { font-family: Arial; padding: 10px; width: 300px; }
    h2 { margin: 0; }
    #score { font-weight: bold; }
    .progress { width: 100%; background: #ddd; }
    .progress-bar { height: 10px; background: green; transition: width 0.3s; }
    ul { list-style-type: none; padding: 0; }
    .present { color: green; }
    .missing { color: red; }
  </style>
</head>
<body>
  <h2>Security Headers Report</h2>
  <p>Score: <span id="score"></span></p>
  <div class="progress"><div class="progress-bar" id="progress"></div></div>
  <ul id="headers-list"></ul>
  <button id="export">Export Report</button>
  <select id="lang">
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="ar">العربية</option>
  </select>
  <script src="popup.js"></script>
</body>
</html>
